<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Profile</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="upload-image img-circle" user-image="user.imageUrl">
        <label class="upload-image-label" for="userImageUpload"><span class="glyphicon glyphicon-pencil"></span></label>
        <input id="userImageUpload" class="hidden-input" name="userImageUpload" type="file" ngf-select="onUploadImage($file)" ng-model="picFile" accept="image/*">
    </div>
    <form name="userForm">
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" class="form-control" name="userName" placeholder="Username" ng-model="user.name" required>
            <div ng-messages="userForm.userName.$error">
                <div ng-messages-include="app/components/messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="text" class="form-control" name="userEmail" placeholder="Email" ng-model="user.email" required>
            <div ng-messages="userForm.userEmail.$error">
                <div ng-messages-include="app/components/messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="userGender">Gender</label>
            <select class="form-control" name="userGender" ng-model="user.gender" ng-options="genderOption for genderOption in genderOptions" required>
                <option class="select-placeholder" value="" disabled selected>Gender</option>
            </select>
            <div ng-messages="userForm.gender.$error">
                <div ng-messages-include="app/components/messages.html"></div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-6">
                <label for="userHeight">Height</label>
                <input type="number" name="userHeight" ng-model="user.height" class="form-control col-xs-6" placeholder="Height (cm)" min="100" max="260" required>
                <div ng-messages="userForm.height.$error">
                    <div ng-messages-include="app/components/messages.html"></div>
                </div>
            </div>
            <div class="col-xs-6">
                <label for="userWeight">Weight</label>
                <input type="number" name="userWeight" ng-model="user.weight" class="form-control col-xs-6" placeholder="Weight (kg)" min="30" max="200" required>
                <div ng-messages="userForm.weight.$error">
                    <div ng-messages-include="app/components/messages.html"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="userSignupDate">Registration Date</label>
            <p>{{user.registrationDate | date: 'fullDate'}}</p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="save()">Save</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
