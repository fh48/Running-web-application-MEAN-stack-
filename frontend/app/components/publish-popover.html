<div>
    <form name="publishForm">
        <div class="form-group">
            <input type="text" name="routeName" ng-model="publishPopover.name" placeholder="Route Name" class="form-control" required>
            <div ng-messages="publishForm.routeName.$error">
                <div ng-messages-include="app/components/messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block" placeholder="Route Name" ng-disabled="!publishPopover.name" ng-click="onPublishRun(publishPopover.name, selectedRun)">Confirm</button>
                </div>
            </div>
        </div>
    </form>
</div>
