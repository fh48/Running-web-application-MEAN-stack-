<div class="login-container">
    <div class="container">
        <div class="row">
            <h1 class="login-slogan">Join The Crowd</h1>
            <div class="auth-panel col-md-6 col-md-offset-3">
                <uib-tabset active="activeForm" justified="true">
                    <uib-tab index="0" heading="Login">
                        <form name="loginForm" class="auth-form">
                            <div class="form-group">
                                <input name="name" type="text" ng-model="login.name" class="form-control" placeholder="Username" value="" required>
                                <div ng-messages="loginForm.name.$error">
                                    <div ng-messages-include="app/components/messages.html"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" ng-model="login.password" class="form-control" placeholder="Password" required>
                                <div ng-messages="loginForm.password.$error">
                                    <div ng-messages-include="app/components/messages.html"></div>
                                </div>
                            </div>
                            <div ng-show="login.error" class="alert alert-danger" role="alert">{{login.error}}</div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button type="submit" ng-disabled="loginForm.$invalid" ng-click="onLogin()" class="btn btn-success btn-block">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </uib-tab>
                    <uib-tab index="1" heading="Register">
                        <form name="registerForm" class="auth-form">
                            <div class="form-group">
                                <input type="text" name="name" ng-model="register.name" class="form-control" placeholder="Username" value="" required>
                                <div ng-messages="registerForm.name.$error">
                                    <div ng-messages-include="app/components/messages.html"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" ng-model="register.email" class="form-control" placeholder="Email" value="" required>
                                <div ng-messages="registerForm.email.$error">
                                    <div ng-messages-include="app/components/messages.html"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="gender" ng-model="register.gender" ng-options="genderOption for genderOption in genderOptions" required>
                                <option class="select-placeholder" value="" disabled selected>Gender</option>
                            </select>
                                <div ng-messages="registerForm.gender.$error">
                                    <div ng-messages-include="app/components/messages.html"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <input type="number" name="height" ng-model="register.height" class="form-control col-xs-6" placeholder="Height (cm)" min="100" max="260" required>
                                    <div ng-messages="registerForm.height.$error">
                                        <div ng-messages-include="app/components/messages.html"></div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <input type="number" name="weight" ng-model="register.weight" class="form-control col-xs-6" placeholder="Weight (kg)" min="30" max="200" required>
                                    <div ng-messages="registerForm.weight.$error">
                                        <div ng-messages-include="app/components/messages.html"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" ng-model="register.password" class="form-control" placeholder="Password" required>
                                <div ng-messages="registerForm.password.$error">
                                    <div ng-messages-include="app/components/messages.html"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" name="passwordRepeat" compare-to="register.password" ng-model="register.passwordRepeat" class="form-control" placeholder="Confirm Password" required>
                                <div ng-messages="registerForm.passwordRepeat.$error">
                                    <div ng-messages-include="app/components/messages.html"></div>
                                </div>
                            </div>
                            <div ng-show="register.error" class="alert alert-danger" role="alert">{{register.error}}</div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button type="submit" ng-disabled="registerForm.$invalid" ng-click="onRegister()" class="btn btn-primary btn-block">Register</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
